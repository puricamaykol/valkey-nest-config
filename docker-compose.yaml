      --cluster-announce-bus-port 17006
      --protected-mode no
    ports:
      - "7006:7006"
      - "17006:17006"
    networks: [valkey-net]
  app:
    build:
      context: .
      dockerfile: Dockerfile   # asegúrate de tenerlo en la raíz
    container_name: nest-app-c
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: local
      # Semillas para conectarse al cluster Valkey
      VALKEY_CLUSTER_SEEDS: "valkey-7001:7001,valkey-7002:7002,valkey-7003:7003,valkey-7004:7004,valkey-7005:7005,valkey-7006:7006"
