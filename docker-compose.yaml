version: "3.8"

networks:
  valkey-net:
    driver: bridge

services:
  valkey-7001:
    image: valkey/valkey:latest
    command: >
      valkey-server
      --port 7001
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly no
      --cluster-announce-hostname valkey-7001
      --cluster-announce-port 7001
      --cluster-announce-bus-port 17001
      --protected-mode no
    ports:
      - "7001:7001"
      - "17001:17001"
    networks: [valkey-net]

  valkey-7002:
    image: valkey/valkey:latest
